buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // keep whatever Flutter template already has here (if any)
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Optional: keep build output in a single shared /build folder
def newBuildDir = rootProject.layout.buildDirectory.dir("../../build").get()
rootProject.layout.buildDirectory.set(newBuildDir)

subprojects { subproject ->
    def newSubprojectBuildDir = newBuildDir.dir(subproject.name)
    subproject.layout.buildDirectory.set(newSubprojectBuildDir)

    subproject.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.layout.buildDirectory
}
